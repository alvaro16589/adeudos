<div class="login-page " id="bg">
    <div class="login-box">
        <div class="login-logo bg-dark" style="border-radius: 1em ;">
            <h1><b>LEDAD</b>&nbsp;system</h1>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <div class="alert alert-danger alert-dismissible" *ngIf="errorConnectionLoginMessage !== ''">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h5><i class="icon fas fa-ban"></i> Alerta!</h5>
                    {{ errorConnectionLoginMessage }}.
                </div>
                <div class="alert alert-danger alert-dismissible" *ngIf="swUserLogin">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h5><i class="icon fas fa-ban"></i> Error de datos!</h5>
                    Los datos introducidos son incorrectos, revise su nombre de usuario o la contraseña.
                </div>

                <form [formGroup]="formUser" novalidate (ngSubmit)="login()">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="User name" formControlName="user">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="formUser.get('user')?.errors  && formUser.get('user')?.dirty ">
                            <span class="badge bg-danger text-wrap" *ngIf="formUser.get('user')?.hasError('required')">
                                Este campo es requerido.
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="formUser.get('password')?.errors  && formUser.get('password')?.dirty ">
                            <span class="badge bg-danger text-wrap"
                                *ngIf="formUser.get('password')?.hasError('required')">
                                Una contraseña es requerida.
                            </span>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-8">

                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="formUser.invalid">Sign
                                In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <!--

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Register a new membership</a>
                </p>-->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>

<!-- /.login-box -->
